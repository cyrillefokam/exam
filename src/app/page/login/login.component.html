<div class="bootstrap-wrapper">
    <div class="container">
    <div class="row " >
    <div class="col-md-6 offset-md-3">
        <mat-card>
        <div class="container text-center">
            <img src="../../assets/logo.jpg" alt="">
        </div>
        <h1 class="text-center">Login Here!!!!</h1>
        <!----{{loginData | json}}--->
        <form (ngSubmit)="formSubmit()"> 
            <!---username fiel-->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>User name</mat-label>
                <input
                required
                [(ngModel)]="loginData.username"
                name="username"
                 matInput placeholder="Enter here"/>
                 <mat-hint>valid User Name</mat-hint>
            </mat-form-field>

            <!---password fiel-->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>User password</mat-label>
                <input
                required
                [(ngModel)]="loginData.password"
                name="password"
                 type="password" matInput placeholder="Enter here"/>
            </mat-form-field>
            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary" type="submit">Login</button>
              <button class="ml10" mat-raised-button color="accent">Reset</button>   
            </div>
            
        </form>
    </mat-card>
    </div>
    </div>
    </div>
    </div>
