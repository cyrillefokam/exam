
<div class="bootstrap-wrapper">
<div class="container">
<div class="row" style="margin: top 20px;">
<div class="col-md-6 offset-md-3">
    <mat-card>
    <div class="container text-center">
        <img src="../../assets/logo.jpg" alt="">
    </div>
    <h1 class="text-center">Register here!!!!</h1>
    <!----{{user | json}}--->
    <form (ngSubmit)="formSubmit()"> 
        <!---username fiel-->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>User name</mat-label>
            <input
            required
            [(ngModel)]="user.username"
            name="username"
             matInput placeholder="Enter here"/>
             <mat-hint>Username must be unique!!</mat-hint>
        </mat-form-field>
        <!---password fiel-->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>User password</mat-label>
            <input
            required
            [(ngModel)]="user.password"
            name="password"
             type="password" matInput placeholder="Enter here"/>
        </mat-form-field>
         <!---frstname name-->
         <mat-form-field class="full-width" appearance="outline">
            <mat-label>First name</mat-label>
            <input
            required
            [(ngModel)]="user.firstname"
            name="firstname"
             matInput placeholder="Enter here"/>
        </mat-form-field>
         <!---Last name -->
         <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last name</mat-label>
            <input
            required
            [(ngModel)]="user.lastname"
            name="lastname"
             matInput placeholder="Enter here"/>
        </mat-form-field>
         <!---email adresse-->
         <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email adresse</mat-label>
            <input
            required
            [(ngModel)]="user.email"
            name="email"
             matInput placeholder="Enter here"/>
        </mat-form-field>
         <!---phone number-->
         <mat-form-field class="full-width" appearance="outline">
            <mat-label>phone Number</mat-label>
            <input
            required
            [(ngModel)]="user.phone"
            name="phone"
             type="number" matInput placeholder="Enter here"/>
        </mat-form-field>
        <div class="container text-center">
          <button type="submit" mat-raised-button color="primary">Register</button>
          <button style="margin-left:20px;" mat-raised-button color="accent">Clear</button>   
        </div>
    </form>
</mat-card>
</div>
</div>
</div>
</div>
